<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Love Letter ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:350px;
}

h1{
    color:#ff4d6d;
}

p{
    font-size:18px;
    color:#444;
}

.buttons{
    margin-top:25px;
    position:relative;
    height:100px;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#aaa;
    color:white;
    position:absolute;
    left:200px;
}
</style>
</head>

<body>

<div class="container">
    <h1>üíå A Letter For You</h1>

    <p>
        From the moment I met you, my world became brighter.<br><br>
        You make me smile without reason.<br>
        Will you be my girlfriend? ‚ù§Ô∏è
    </p>

    <div class="buttons">
        <button id="yes" onclick="accepted()">YES ‚ù§Ô∏è</button>
        <button id="no">NO üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function accepted(){
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#ff4d6d;
            color:white;
            font-size:35px;
            font-family:Arial;
            text-align:center;">
            ‚ù§Ô∏è YAY!!! She Said YES ‚ù§Ô∏è<br>
            I Love You Forever üíñ
        </div>
    `;
}
</script>

</body>
</html>
